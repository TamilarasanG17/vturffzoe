<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTurfZone</title>
    <link rel="icon" href="logo.jpeg">
    <link rel="stylesheet" href="stylebooking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="image-section">
            <img id="turfImage" src="" alt="Turf View" class="bg-image"> 
            <div id="turfDetails" class="turf-details">
                <h3 id="turfName"></h3>
                <p id="turfLocation"></p>
            </div>
        </div>
        <div class="form-section">
            <header>
                <h1 class="logo">VTurfZone</h1>
            </header>
            <form id="turf-booking-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name and surname..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..." required>

                <label for="date">Select Date</label>
                <input type="date" id="date" name="date" required>

                <label for="duration">Select Duration (hours)</label>
                <select id="duration" name="duration" required>
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                </select>

                <label for="time">Select Time Slot</label>
                <select id="time" name="time" required>
                </select>

                <label for="sport">Select Sport</label>
                <select id="sport" name="sport" required onchange="updatePlayerLimit()">
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                    <option value="tennis">Tennis</option>
                </select>

                <label for="players">No. of Players</label>
                <input type="number" id="players" name="players" value="5" min="1" max="22" required>

                <label for="price">Estimated Price</label>
                <input type="text" id="price" name="price" value="â‚¹0" readonly>

                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">UPI</option>
                    <option value="cash">Cash on Arrival</option>
                </select>

                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any additional requests..."></textarea>

                <button type="submit" class="submit-btn">Book Turf</button>
            </form>

            <div id="confirmation-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Booking Confirmation</h2>
                    <p>Thank you for your booking!</p>
                    <p>Your turf is reserved for <span id="confirm-date"></span> at <span id="confirm-time"></span>.</p>
                    <p>Estimated Price: <span id="confirm-price"></span></p>
                    <p>We look forward to seeing you!</p>
                    <button id="close-modal" class="submit-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61568900812154" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/noname1093545" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/vturfzone/" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
    
    <script src="scriptbooking.js"></script>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
      </script>
</body>
</html>
