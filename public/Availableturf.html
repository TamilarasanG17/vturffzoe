<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTurfZone</title>
    <link rel="icon" href="logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        color: #34495E;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    header {
        width: 100%;
        background: rgb(68, 196, 68);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #FFFFFF;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h1 {
        font-size: 2rem;
        margin: 0;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .section-title {
        text-align: center;
        font-size: 2rem;
        color: black;
        margin: 20px 0;
        font-weight: bold;
    }

    .carousel-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        margin-top: 20px;
    }

    .card {
        background: rgb(68, 196, 68);
        border-radius: 15px;
        overflow: hidden;
        max-width: 250px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #2C3E50;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .card-details {
        padding: 15px;
        text-align: center;
    }

    .card-details h3 {
        font-size: 1.2rem;
        margin: 10px 0;
        color: black;
    }

    .card-details .location {
        color: #7D3C98;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-details .ratings {
        margin: 10px 0;
        color: #F39C12;
    }

    .card-details .price {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 10px 0;
        color: black;
    }

    .book-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        color: #FFFFFF;
        background-color: #2980B9;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .book-button:hover {
        background-color: #3498DB;
    }

    footer {
        width: 100%;
        background-color: rgb(68, 196, 68);
        padding: 15px;
        text-align: center;
        color: #ECF0F1;
        margin-top: auto;
        transition: background-color 0.3s ease;
    }

    footer p {
        margin: 0;
        font-size: 1rem;
    }
    @media (max-width: 1200px) {
        .carousel-container {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        header h1 {
            font-size: 1.8rem;
        }

        .section-title {
            font-size: 1.8rem;
        }

        .card-details h3 {
            font-size: 1.1rem;
        }

        .card-details .price {
            font-size: 1rem;
        }

        footer p {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 768px) {
        header {
            padding: 15px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
        }

        .carousel-container {
            padding: 10px;
        }

        .card {
            max-width: 100%;
        }

        .card-details h3 {
            font-size: 1rem;
        }

        .card-details .price {
            font-size: 0.9rem;
        }

        footer p {
            font-size: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        header {
            flex-direction: column;
            text-align: center;
        }

        header h1 {
            font-size: 1.3rem;
        }

        .section-title {
            font-size: 1.2rem;
        }

        .carousel-container {
            grid-template-columns: 1fr;
            padding: 5px;
        }

        .card {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .card-details h3 {
            font-size: 0.9rem;
        }

        .card-details .price {
            font-size: 0.8rem;
        }

        footer p {
            font-size: 0.7rem;
        }
    }
</style>

</head>
<body>
    <header>
        <h1>Available Turfs in <span id="selectedCity">City</span></h1>
        <div class="header-icons">
        </div>
    </header>

    <h2 class="section-title">Explore Turfs</h2>
    <div class="carousel-container" id="turfContainer"></div>

    <footer>
        <p>&copy; 2024 VTurfZone. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selectedCity = urlParams.get('city');
        document.getElementById('selectedCity').textContent = selectedCity;

        async function fetchTurfsByCity(city) {
            try {
                const response = await fetch(`http://localhost:3000/api/turfs?city=${encodeURIComponent(city)}`);
                const turfs = await response.json();

                const turfContainer = document.getElementById('turfContainer');
                turfContainer.innerHTML = '';

                if (turfs.length === 0) {
                    turfContainer.innerHTML = '<p>No turfs found for this location.</p>';
                } else {
                    turfs.forEach(turf => {
                        const turfCard = `
                            <div class="card">
                                <img src="${turf.image}" alt="${turf.name}">
                                <div class="card-details">
                                    <h3>${turf.name}</h3>
                                    <p class="location"><i class="fas fa-map-marker-alt"></i> ${turf.location}</p>
                                    <div class="ratings">
                                        ${generateStars(turf.ratings)}
                                    </div>
                                    <p class="price">â‚¹${turf.pricePerHour} per hour</p>
                                    <button class="book-button" onclick="redirectToBooking('${turf._id}')">Book Now</button>

                                </div>
                            </div>
                        `;
                        turfContainer.insertAdjacentHTML('beforeend', turfCard);
                    });
                }
            } catch (error) {
                console.error('Error fetching turfs:', error);
            }
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
            }
            return stars;
        }

        if (selectedCity) {
            fetchTurfsByCity(selectedCity);
        } else {
            document.getElementById('turfContainer').innerHTML = '<p>Please select a city.</p>';
        }
        function redirectToBooking(turfId) {
    window.location.href = `turfdetails.html?id=${turfId}`;
}

    </script>
</body>
</html>
